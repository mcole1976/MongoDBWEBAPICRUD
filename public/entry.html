<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.21.1/dist/date-fns.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <script src="Validator.JS" ></script> 
    <script src="Utility.js">   </script>
    <script src="AjaxUtility.js" ></script>
    <script src="entry.js" ></script>
    
    
    <title>Food Entry Form</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.Html">Home</a>
        <a class="navbar-brand" href="graph.Html">Graph</a>
        <a class="navbar-brand" href="exercise.Html">Exercise</a>
        <a class="navbar-brand" href="foodupdate.Html">Food Update</a>
        <a class="navbar-brand" href="exerciseupdate.Html">Exercise Update</a>
    </nav>
    <h1>Add Food Data</h1>
    <form id="updateForm"> 
        <div class="form-group">
            <label for="meal">Meal:</label> 
            <input class="form-control form-control-sm" type="text" id="meal" name="meal" required>
        </div>
        <div class="form-group"></div>
            <label for="calorie_Count">Calorie Count:</label> 
            <input class="form-control form-control-sm" type="number" id="calorie_Count" name="calorie_Count" required>
        </div>
        <div class="form-group">
            <input type="hidden" id="date" name="date"> 
        </div>
        <div class="form-group">
            <label for="meal_Description">Meal Description:</label> 
            <textarea class="form-control form-control-sm" id="meal_Description" name="meal_Description"  required></textarea>
         </div>   
        </br> 
            <button class="btn btn-primary" id="entryB" type="submit">Submit</button>
        
    </form>
    </br>
    <table class="table table-striped table-light">
        <thead class="thead-light">
            <tr>
                <th scope="col">Meal</th>
                <th scope="col">Meal Description</th>
                <th scope="col">Calorie Count</th>
                <th scope="col">Date and Time</th>
            </tr>
        </thead>
        <tbody id="data-table"> </tbody>
    </table>
</body>

</html>
